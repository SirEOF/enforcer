<html>
    <head>
        <style>
            body {
                min-width: 420px;
                overflow-x: hidden;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }
            input, textarea {
                width: 420px;
            }
            input#save {
                font-weight: bold; width: auto;
            }
        </style>
    </head>
     <body ng-app="app" ng-csp ng-controller="MainController">

        <form id="setPolicy">
          <textarea ng-model="policy" id="policy"> </textarea>
          <button ng-click="setPolicy()"> Set Policy </button>

          <input type="checkbox" ng-model="enabled" ng-change="setEnabled()"> Enabled 

          <p><label for="title">Title</label><br />
          <input type="text" id="title" name="title" size="50" value="" /></p>
          <p><label for="url">Url</label><br />
          <input type="text" id="url" name="url" size="50" value="" /></p>
          <p><label for="summary">Summary</label><br />
          <textarea id="summary" name="summary" rows="6" cols="35"></textarea></p>
          <p><label for="tags">Tags</label><br />
          <input type="text" id="tags" name="tags" size="50" value="" /></p>
          <p>
              <input id="save" type="submit" value="Save Bookmark" />
              <span id="status-display"></span>
          </p>
      </form>
      <script src="/js/angular.min.js"> </script>
      <script src="popup.js"></script>
    </body>
</html>
